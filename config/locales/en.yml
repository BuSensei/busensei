  items:
    index:
      intro: All my study materials compiled from the Kanji Kentei and Kotowaza Kentei in one convenient database!
    vocabulary:
      intro: Kanji Kentei lvl 1 vocabulary that appears as reading and writing problems.
    proverbs:
      intro: Every problem from the Kotowaza Kentei from level 10-2. Many phrases have roots in Japanese and Chinese history, so click for more details!
    idioms:
      intro: 4-character idioms from the Kanji Kentei and Kotowaza Kentei. Many entries include kanji-by-kanji breakdowns, so click for details!
    ateji:
      intro: Ateji (words made with non-standard kanji usage) from Kanji Kentei level 1. These are notoriously tricky to remember, so I've tried to include information on their construction where possible. Click for more info!
